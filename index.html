<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Gioco dei dadi</title>
</head>

<body>
    <div class="container">
        <h1>Giochiamo ai dadi</h1>
        <div class="gioco">
            <div id="you" class="dadi">You
                <div id="quadratosx" class="square">
                    <h3 id="punteggioYou"></h3>
                </div>
            </div>
            <div id="result"></div>
            <div id="cpu" class="dadi">Cpu
                <div id="quadratodx" class="square">
                    <h3 id="punteggioCpu"></h3>
                </div>
            </div>
        </div>
        <div class="pulsanti">
            <button id="play">Tira i dadi</button>

            <button id="newgame">Nuova partita</button>
        </div>
    </div>
</body>

</html>
